name: C++ CI/CD with Make

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MAKEFLAGS: "--debug=b"
      MAKELEVEL: 0

    steps:
      - name: Set up GCC
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y g++-9

      - name: Check GCC Version
        run: g++ --version

      - name: Enable debug
        run: |
          echo "MAKEFLAGS=$MAKEFLAGS" >> $GITHUB_ENV
          echo "MAKELEVEL=$MAKELEVEL" >> $GITHUB_ENV
        shell: bash

      - name: Build
        run: make

      # ... rest of your steps ...
