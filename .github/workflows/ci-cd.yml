name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}/search-term-docker-image:latest .

      - name: Tag Docker Image
        run: docker tag ghcr.io/${{ github.repository }}/search-term-docker-image:latest ghcr.io/${{ github.repository }}/search-term-docker-image:latest

      - name: Push Docker Image
        run: docker push ghcr.io/${{ github.repository }}/search-term-docker-image:latest
