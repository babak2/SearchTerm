name: C++ CI/CD with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Print Repository Contents
        run: |
          ls -al
          ls -al src
          cat Makefile

      - name: Set up GCC
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y g++-9

      - name: Check GCC Version
        run: g++ --version

      - name: Build Docker Image
        run: |
          docker build -t my-app:latest .
          echo "***" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker tag my-app:latest ghcr.io/${{ github.repository_owner }}/my-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/my-app:latest
